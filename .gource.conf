# Gource Configuration — TUIKit
# Usage: ./gource-swift.sh

[display]
viewport=1920x1080
fullscreen=false
output-framerate=60

[gource]
# Timing
seconds-per-day=12
auto-skip-seconds=1
time-scale=1.0
max-file-lag=0.3

# Appearance
title=TUIKit — Terminal UI Kit for Swift
font-size=18
font-colour=AAAAAA
background-colour=0D1117
date-format=%Y-%m-%d

# Tree
dir-name-depth=2
dir-name-position=0.5
file-idle-time=0
file-idle-time-at-end=0

# Elements
bloom-intensity=0.3
bloom-multiplier=0.5
elasticity=0.1
max-files=0

# Users
user-scale=1.2
user-friction=0.2
highlight-users=true
highlight-colour=58A6FF

# Camera
camera-mode=overview
padding=1.2

# Hide
hide=mouse,progress

# Key
key=true
