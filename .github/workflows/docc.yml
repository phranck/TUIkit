name: Build and Deploy DocC

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DocC documentation
        env:
          DISABLE_SWIFTLINT: "1"
        run: |
          swift package --allow-writing-to-directory docs-output \
            generate-documentation \
            --target TUIKit \
            --output-path docs-output \
            --transform-for-static-hosting

      - name: Add theme-settings.json for DocC renderer
        run: |
          cat > docs-output/theme-settings.json << 'EOF'
          {
            "theme": {
              "aside": { "border-radius": "6px", "border-style": "solid", "border-width": "1px" },
              "border-radius": "12px",
              "button": { "border-radius": "15px", "border-width": "1px" },
              "code": { "border-radius": "8px", "border-style": "solid", "border-width": "1px" },
              "color": {
                "documentation-intro-fill": "radial-gradient(circle at top, var(--color-documentation-intro-accent) 30%, #1a1a2e 100%)",
                "documentation-intro-accent": "#7044ff",
                "logo-base": { "dark": "#f0f0f0", "light": "#333333" },
                "logo-shape": { "dark": "#000000", "light": "#ffffff" },
                "fill": { "dark": "#000000", "light": "#ffffff" }
              },
              "icons": { "technology": "/icon.png" }
            },
            "features": {
              "docs": {
                "quickNavigation": { "enable": true },
                "i18n": { "enable": true }
              }
            }
          }
          EOF

      - name: Add root redirect to documentation
        run: |
          cat > docs-output/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=/documentation/tuikit" />
          </head>
          <body>
            <a href="/documentation/tuikit">Redirecting to TUIKit Documentation...</a>
          </body>
          </html>
          HTMLEOF

      - name: Add CNAME for custom domain
        run: echo "tuikit.layered.work" > docs-output/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
