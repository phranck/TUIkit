<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TUIKit Palette Preview</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --page-bg: #0a0a0a;
    --page-fg: #999;
    --page-fg-bright: #ccc;
    --page-border: #222;
    --card-radius: 10px;
  }

  body {
    background: var(--page-bg);
    color: var(--page-fg);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 18px;
    line-height: 1.6;
    padding: 48px 32px 100px;
    max-width: 1600px;
    margin: 0 auto;
  }

  @media (max-width: 768px) {
    body { padding: 24px 16px 60px; font-size: 16px; }
    h1 { font-size: 32px; }
    h2 { font-size: 24px; margin: 40px 0 20px; }
    .subtitle { font-size: 17px; margin-bottom: 36px; }
    .palette-header { padding: 18px 20px 14px; }
    .palette-name { font-size: 22px; }
    .palette-body { padding: 18px 20px; }
    .terminal-preview { font-size: 11px; padding: 12px 10px; overflow-x: auto; }
    .status-bar-preview { font-size: 11px; flex-wrap: wrap; gap: 8px; }
    .hue-wheel { flex-direction: column; gap: 12px; padding: 16px; }
    .hue-legend { justify-content: center; }
  }

  @media (max-width: 480px) {
    body { padding: 16px 12px 40px; }
    h1 { font-size: 26px; }
    .swatch-row { grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); }
    .swatch-color { height: 32px; }
    .existing-grid { grid-template-columns: 1fr; }
  }

  h1 {
    font-size: 44px;
    font-weight: 700;
    color: var(--page-fg-bright);
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .subtitle {
    font-size: 20px;
    color: #666;
    margin-bottom: 56px;
  }

  h2 {
    font-size: 30px;
    font-weight: 600;
    color: var(--page-fg-bright);
    margin: 56px 0 28px;
    padding-bottom: 14px;
    border-bottom: 1px solid var(--page-border);
    letter-spacing: -0.3px;
  }

  .palette-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 32px;
  }

  .palette-card {
    border: 1px solid var(--page-border);
    border-radius: var(--card-radius);
    overflow: hidden;
    background: #0e0e0e;
  }

  .palette-header {
    padding: 24px 28px 20px;
    border-bottom: 1px solid var(--page-border);
  }

  .palette-name {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: -0.3px;
  }

  .palette-desc {
    font-size: 16px;
    color: #666;
    font-style: italic;
  }

  .palette-body {
    padding: 24px 28px;
  }

  /* Color swatches */
  .swatch-section {
    margin-bottom: 22px;
  }

  .swatch-section-title {
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #555;
    margin-bottom: 10px;
  }

  .swatch-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
  }

  .swatch {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .swatch-color {
    width: 100%;
    height: 40px;
    border-radius: 6px;
    border: 1px solid rgba(255,255,255,0.06);
  }

  .swatch-label {
    font-size: 11px;
    font-weight: 500;
    color: #555;
    text-align: center;
    line-height: 1.2;
    word-break: break-all;
  }

  .swatch-hex {
    font-family: "SF Mono", "Fira Code", "Cascadia Code", "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
    font-size: 11px;
    color: #444;
    text-align: center;
  }

  /* Terminal preview */
  .terminal-preview {
    border-radius: 8px;
    padding: 18px 20px;
    font-family: "SF Mono", "Fira Code", "Cascadia Code", "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
    font-size: 15px;
    line-height: 1.3;
    margin-top: 20px;
    border: 1px solid rgba(255,255,255,0.04);
    overflow-x: auto;
  }

  .terminal-line {
    white-space: pre;
  }

  .terminal-line-bordered {
    display: flex;
    white-space: pre;
  }

  .terminal-line-bordered .tl-border {
    flex-shrink: 0;
  }

  .terminal-line-bordered .tl-content {
    flex: 1;
  }

  .terminal-cursor {
    display: inline-block;
    width: 9px;
    height: 17px;
    vertical-align: text-bottom;
    animation: blink 1.2s step-end infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Status bar preview */
  .status-bar-preview {
    display: flex;
    justify-content: space-between;
    padding: 6px 16px;
    font-family: "SF Mono", "Fira Code", "Cascadia Code", "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
    font-size: 14px;
    border-radius: 5px;
    margin-top: 10px;
  }

  /* Existing palette section - more compact */
  .existing-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(min(100%, 360px), 1fr));
    gap: 20px;
  }

  .existing-card {
    border: 1px solid var(--page-border);
    border-radius: 8px;
    overflow: hidden;
    background: #0e0e0e;
    padding: 20px 24px;
  }

  .existing-name {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 14px;
  }

  .existing-swatches {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
    gap: 6px;
  }

  .existing-swatch {
    width: 100%;
    height: 30px;
    border-radius: 5px;
    border: 1px solid rgba(255,255,255,0.06);
  }

  .hue-wheel {
    display: flex;
    align-items: center;
    gap: 20px;
    margin: 28px 0 40px;
    padding: 20px 24px;
    background: #0e0e0e;
    border: 1px solid var(--page-border);
    border-radius: 10px;
  }

  .hue-bar {
    flex: 1;
    height: 16px;
    border-radius: 8px;
    position: relative;
    background: linear-gradient(to right,
      hsl(0,80%,50%), hsl(30,80%,50%), hsl(60,80%,50%),
      hsl(90,80%,50%), hsl(120,80%,50%), hsl(150,80%,50%),
      hsl(180,80%,50%), hsl(210,80%,50%), hsl(240,80%,50%),
      hsl(270,80%,50%), hsl(300,80%,50%), hsl(330,80%,50%),
      hsl(360,80%,50%)
    );
  }

  .hue-marker {
    position: absolute;
    top: -4px;
    width: 3px;
    height: 20px;
    border-radius: 2px;
    transform: translateX(-50%);
  }

  .hue-marker-existing {
    background: rgba(255,255,255,0.5);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .hue-marker-new {
    background: #fff;
    border: 2px solid #fff;
    box-shadow: 0 0 6px rgba(255,255,255,0.5);
    height: 22px;
    top: -5px;
  }

  .hue-legend {
    font-size: 14px;
    color: #555;
    display: flex;
    gap: 18px;
    flex-shrink: 0;
  }

  .hue-legend span {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .hue-legend-mark {
    display: inline-block;
    width: 12px;
    height: 3px;
    border-radius: 2px;
  }
</style>
</head>

function createSwatch(color, label) {
  return `<div class="swatch">
    <div class="swatch-color" style="background:${color}"></div>
    <div class="swatch-label">${label}</div>
    <div class="swatch-hex">${color.toUpperCase()}</div>
  </div>`;
}

function termBordered(borderColor, content) {
  return `<div class="terminal-line-bordered"><span class="tl-border" style="color:${borderColor}">│</span><span class="tl-content">${content}</span><span class="tl-border" style="color:${borderColor}">│</span></div>`;
}

function createTerminalPreview(palette) {
  const c = palette.colors;
  const b = c.border;
  return `<div class="terminal-preview" style="background:${c.background}">
    <div class="terminal-line"><span style="color:${b}">╭──────────────────────────────────────╮</span></div>
    ${termBordered(b, ` <span style="color:${c.containerCapBackground};background:${c.containerCapBackground}">▓▓</span> <span style="color:${c.accent}">TUIkit Demo</span><span style="color:${c.foregroundTertiary}"> ─ Dashboard</span>`)}
    <div class="terminal-line"><span style="color:${b}">├──────────────────────────────────────┤</span></div>
    ${termBordered(b, ``)}
    ${termBordered(b, `  <span style="color:${c.foreground}">Welcome to TUIkit!</span>`)}
    ${termBordered(b, `  <span style="color:${c.foregroundSecondary}">Select an option below:</span>`)}
    ${termBordered(b, ``)}
    ${termBordered(b, `  <span style="background:${c.selectionBackground};color:${c.selection}"> ▸ Components </span>`)}
    ${termBordered(b, `    <span style="color:${c.foregroundSecondary}">Colors</span>`)}
    ${termBordered(b, `    <span style="color:${c.foregroundSecondary}">Layout</span>`)}
    ${termBordered(b, `    <span style="color:${c.foregroundTertiary}">Settings</span>`)}
    ${termBordered(b, ``)}
    ${termBordered(b, `  <span style="background:${c.buttonBackground};color:${c.accent};padding:0 6px;border-radius:2px">[ OK ]</span>  <span style="background:${c.buttonBackground};color:${c.foregroundSecondary};padding:0 6px;border-radius:2px">[ Cancel ]</span>`)}
    ${termBordered(b, ``)}
    <div class="terminal-line"><span style="color:${b}">╰──────────────────────────────────────╯</span></div>
  </div>
  <div class="status-bar-preview" style="background:${c.statusBarBackground}">
    <span style="color:${c.statusBarForeground}">↑↓ Navigate</span>
    <span style="color:${c.statusBarHighlight}">⏎ Select</span>
    <span style="color:${c.statusBarForeground}">⎋ Quit  │  Theme: ${palette.name}</span>
  </div>`;
}

function renderNewPalettes() {
  const container = document.getElementById("new-palettes");
  let html = "";

  for (const palette of newPalettes) {
    let swatchesHtml = "";
    for (const group of swatchGroups) {
      let row = "";
      for (const key of group.keys) {
        row += createSwatch(palette.colors[key], key.replace(/([A-Z])/g, "\n$1").toLowerCase());
      }
      swatchesHtml += `<div class="swatch-section">
        <div class="swatch-section-title">${group.title}</div>
        <div class="swatch-row">${row}</div>
      </div>`;
    }

    html += `<div class="palette-card">
      <div class="palette-header">
        <div class="palette-name" style="color:${palette.colors.foreground}">${palette.name}</div>
        <div class="palette-desc">${palette.desc}</div>
      </div>
      <div class="palette-body">
        ${swatchesHtml}
        ${createTerminalPreview(palette)}
      </div>
    </div>`;
  }

  container.innerHTML = html;
}

    html += `<div class="existing-card">
      <div class="existing-name" style="color:${palette.fg}">${palette.name} <span style="color:#555;font-weight:400;font-size:16px">${palette.desc}</span></div>
      <div class="existing-swatches">${swatches}</div>
    </div>`;
  }

  container.innerHTML = html;
}

renderNewPalettes();
renderExistingPalettes();
</script>
